{% extends 'base.html' %}
{% block content %}
<h2>Profile of {{ user.username }}</h2>

<form method="post" class="mt-3">
  {% csrf_token %}
  {{ p_form.as_p }}
  <button type="submit" class="btn btn-success">Update Profile</button>
</form>

<a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
{% endblock %}
